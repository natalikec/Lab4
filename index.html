<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <!-- Bootstrap style sheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- mapbox geocoder link -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">

</head>

<body>

   

    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #848287; border: 1px solid black;">
        <!-- setting navbar and color -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GGR472 Lab4</a>
            <!-- makes toggles work on small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- sections in nav bar -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Map</a>
                        <!-- Brings you to the home page (map) -->
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://open.toronto.ca/dataset/motor-vehicle-collisions-involving-killed-or-seriously-injured-persons/"
                            target="_blank">Data Source</a>
                        <!-- Link in nav bar to Data Source (Open Data Toronto) -->
                    </li>

                </ul>

            </div>
        </div>
    </nav>

     <!-- MAP CONTAINER -->
     <div id='map' class='map'></div>

    <!-- For Map Search Engine and Map Control Button -->
    <div class='map-search-container'>
        <label>Find Your Neighborhood</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to City View</button>
    </div>

    <!-- legend -->
    <div id='legend' class='legend'>
        <h4>Traffic Collisions</h4>
    </div>

    <!-- Adding and removing layers -->
    <div class='map-data-container'>
        <label>Add/Remove Layers</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hexcheck" checked>
            Hexgrid
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="pointcheck" checked>
            Collission Points
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
